<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="myStyle.css">
</head>
<body>
    <div class="container">
        <table> 
            <tr> 
                <td colspan="4" class="display"> </td>
            </tr>
            <tr> 
                <td> <p class="red-font">AC</p> </td>
                <td> <p class="blue-font">&divide;</p> </td>
                <td> <p class="blue-font">x</p> </td>
                <td> <p class="red-font">&larr;</p> </td>
            </tr>
            <tr> 
                <td> <p>7</p> </td>
                <td> <p>8</p> </td>
                <td> <p>9</p> </td>
                <td> <p class="blue-font">+</p> </td>
            </tr>
            <tr> 
                <td> <p>4</p> </td>
                <td> <p>5</p> </td>
                <td> <p>6</p> </td>
                <td> <p class="blue-font">-</p> </td>
            </tr>
            <tr> 
                <td> <p>1</p> </td>
                <td> <p>2</p> </td>
                <td> <p>3</p> </td>
                <td rowspan="2" class="equal"> <p>=</p> </td>
            </tr>
            <tr> 
                <td colspan="2"> <p>0</p> </td>
                <td> <p>.</p> </td>
            </tr>

        </table>
    </div>
