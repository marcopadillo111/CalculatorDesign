<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalculatorDesign</title>
    <link rel="stylesheet" href="myStyle.css">
    <script src="Myscript.js"></script>
</head>
<body>
         
    <table> 
            
        <tr> 
            <td colspan="4" id="display"> 
                <div class="text-container">
                    <p id="mainText"> 12344 </p>
                    <p id="subText"> 76 </p>
                </div>
            </td>
        </tr>
            
        <tr> 
            <td> <input type="button" class="red-font" value="AC"></td>
            <td> <input type="button" class="blue-font" value="&divide;"> </td>
            <td> <input type="button" class="blue-font" value="x"> </td>
            <td> <input type="button" class="red-font" value="&larr;"> </td>
        </tr>
            
        <tr> 
            <td> <input type="button" value="7"> </td>
            <td> <input type="button" value="8"> </td>
            <td> <input type="button" value="9"> </td>
            <td> <input type="button" class="blue-font" value="+"> </td>
        </tr>
            
        <tr> 
            <td> <input type="button" value="4"> </td>
            <td> <input type="button" value="5"> </td>
            <td> <input type="button" value="6"> </td>
            <td> <input type="button" class="blue-font" value="-"> </td>
        </tr>
            
        <tr> 
            <td> <input type="button" value="1"> </td>
            <td> <input type="button" value="2"> </td>
            <td> <input type="button" value="3"> </td>
            <td rowspan="2"> <input type="button" id="equal" value="="> </td>
        </tr>
        <tr> 
                
            <td colspan="2"> <input type="button" value="0"> </td>
            <td> <input type="button" value="."> </td>
        </tr>

    </table>
        
</body>
</html>
